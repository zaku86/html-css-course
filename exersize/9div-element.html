<!DOCTYPE html>
<html>
 <head>
  <title>div element</title>
  <link rel="stylesheet" href="9div-element.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
<body>

<div class="red-div"></div>
<div class="green-div"></div>

<div class="service-div">
<p>Satisfied with our service?</p>
<button>Yes</button>
<button>No</button>
</div>

<div class="music-div">
  <p class="install-music">Install You Tube Music</p>
  <p class="add-music">Add You Tube Music to your desktop for quick and easy accsess</p>
</div>

<div class="cat-div">

    <img class="cats-photo" src="https://imgix.bustle.com/uploads/shutterstock/2022/1/10/a336ba51-3cc8-4f5e-935b-9ac7f7b05271-shutterstock-2008512365.jpg?w=1200&h=630&fit=cr" alt="">
 

  
    <input class="text-box" type="text" placeholder="What's happening?">
    <button class="tweet-button">Tweet</button>
  
  
    
</div>


<div style="display: grid;
  grid-template-columns: 215px 215px 215px;
  column-gap: 20px;
  align-items: center;">

  <div class="oliver-div">

    <div> 
      <img class="cat" src="https://imgix.bustle.com/uploads/shutterstock/2022/1/10/a336ba51-3cc8-4f5e-935b-9ac7f7b05271-shutterstock-2008512365.jpg?w=1200&h=630&fit=cr" alt="">
    </div>
  
    <div>
  
      <p class="name">Oliver</p>
      <div style="display: grid;
      grid-template-columns: 50px 1fr;">
    <div class="baby-div">
      <img class="baby-kitten" src="https://www.animalleague.org/wp-content/uploads/2022/02/feature-beth-blog-feb2022.jpg" alt="">
    </div>
    <div class="friends-div">
      <p class="friends">2 mutual friends</p>
    </div>
      </div>
      
      
      <button class="oliver-button">Add Friend</button>
  </div>
     
  
      
     
  </div>
  
  
  
  
  
  <div class="oliver-div">
  
    <div>
      <img class="kitten" src="https://media.npr.org/assets/img/2021/08/11/gettyimages-1279899488_wide-f3860ceb0ef19643c335cb34df3fa1de166e2761.jpg" alt="">
    </div>
  
    <div>
  
      <p class="name">Mimi</p>
      <div style="display: grid;
      grid-template-columns: 50px 1fr;">
    <div class="baby-div">
      <img class="baby-kitten" src="https://www.animalleague.org/wp-content/uploads/2022/02/feature-beth-blog-feb2022.jpg" alt="">
    </div>

    <div class="friends-div">
      <p class="friends">3 mutual friends</p>
    </div>

      </div>
      
       
      <button class="oliver-button">Add Friend</button>
    </div>
    
    
  </div>
  
  
  
  
  <div class="oliver-div">
  
    <div>
      <img class="cat-rex" src="https://i.guim.co.uk/img/media/26392d05302e02f7bf4eb143bb84c8097d09144b/446_167_3683_2210/master/3683.jpg?width=1200&quality=85&auto=format&fit=max&s=a52bbe202f57ac0f5ff7f47166906403" alt="">
    </div>
  
    <div>
      <p class="name">Rex</p>
      <div style="display: grid;
      grid-template-columns: 50px 1fr;">
    <div class="baby-div">
      <img class="baby-kitten" src="https://www.animalleague.org/wp-content/uploads/2022/02/feature-beth-blog-feb2022.jpg" alt="">
    </div>

    <div class="friends-div">
      <p class="friends">4 mutual friends</p>
    </div>

      </div>
      
      
       <button class="oliver-button">Add Friend</button>
    </div>
  
    
  
  </div>


</div>



</body>
</html>
