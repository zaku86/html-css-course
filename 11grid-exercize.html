<!DOCTYPE html>
<html>
  <head>
    <title>
      Grid homework
    </title>
  </head>
  <body>

    <div style="display: grid;
    grid-template-columns: 200px 75px;">

    <div style="background-color: lightblue;"><p>200px</p></div>
    <div style="background-color: lightcoral;"><p>75px</p></div>

    </div>
   
    <div style="display: grid;
    grid-template-columns: 50px 1fr 75px;
    margin-top: 10px;">
      <div style="background-color: lightblue;"><p>col 1</p></div>
      <div style="background-color: lightpink;"><p>col 2</p></div>
      <div style="background-color: lightblue;"><p>col 3</p></div>

    </div>

    <div style="display: grid;
    margin-top: 10px;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 10px;">
      <div style="background-color: lightpink;"><p>col 1</p></div>
      <div style="background-color: lightpink;"><p>col 2</p></div>
      <div style="background-color: lightpink;"><p>col 3</p></div>
      <div style="background-color: lightpink;"><p>col 4</p></div>

      <div style="background-color: lightpink;"><p>col 1</p></div>
      <div style="background-color: lightpink;"><p>col 2</p></div>
      <div style="background-color: lightpink;"><p>col 3</p></div>
      <div style="background-color: lightpink;"><p>col 4</p></div>

    </div>
    
    


  </body>
</html>
