<!DOCTYPE html>
<html>
  <head>
    <title>Cats</title>
    
    <style>
      .white-cat{
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 30px;
        margin-right: 30px;
      }
      .square-cat{
        width: 200px;
        height: 200px;
        object-fit: cover;
        object-position: center;
        margin-left: 50px;
        
      }
      .circle-cat{
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 100px;
        margin-left: 50px;
      }
    </style>
  </head>
  <body>
    <img class="white-cat" src="https://images.all-free-download.com/images/graphiclarge/cat_cat_face_cats_eyes_240527.jpg">
    <img class="square-cat" src="https://images.all-free-download.com/images/graphiclarge/cat_cat_face_cats_eyes_240527.jpg">
      <img class="circle-cat" src="https://images.all-free-download.com/images/graphiclarge/cat_cat_face_cats_eyes_240527.jpg">
   

  </body>
</html>
