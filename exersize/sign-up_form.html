<!DOCTYPE html>
<html>
  <head>
    <title>Sign up form exercize</title>
    <link rel="stylesheet" href="sign-up_form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <input class="name-box" type="text" placeholder="First name">
    <input class="last-name-box"type="text" placeholder="Last name">
    <input class="email-box" type="text" placeholder="Email"> 
    <button class="sign-up-button">Sign Up</button>

    <p class="uber-text">Request a ride now</p>
    <input class="uber-location" type="text" placeholder="Enter pick up location">
    <input class="uber-destination"type="text" placeholder="Enter destination">
    <button class="request-button">Request now</button>
    <button class="schedule-button">Schedule for later</button>

  </body>
</html>
